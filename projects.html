<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huginn - Projects Manager</title>
    <meta name="description" content="A modern, elegant interface for managing your projects and ideas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .project-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .project-card:hover {
            border-color: var(--primary-color);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            cursor: pointer;
            user-select: none;
        }

        .project-header:hover {
            background: var(--bg-hover);
        }

        .project-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex: 1;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .project-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-sm);
        }

        .project-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .icon-btn.danger:hover {
            background: var(--danger-color);
            color: var(--text-primary);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        .expand-icon {
            transition: transform var(--transition-base);
        }

        .project-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .project-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-base);
        }

        .project-card.expanded .project-content {
            max-height: 1000px;
        }

        .project-ideas {
            padding: 0 var(--spacing-lg) var(--spacing-lg);
        }

        .add-idea-form {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .add-idea-form input {
            flex: 1;
        }

        .idea-item {
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            transition: all var(--transition-base);
        }

        .idea-item:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
        }

        .idea-item:last-child {
            margin-bottom: 0;
        }

        .no-ideas {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
                <img src="HUGINN.png" alt="Huginn" class="logo-icon">
                <h1>Huginn - Projects</h1>
            </a>
            <div style="display: flex; gap: var(--spacing-sm);">
                <a href="index.html" class="nav-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Tasks
                </a>
                <a href="ideas.html" class="nav-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Ideas
                </a>
            </div>
        </div>

        <div class="config-panel" id="configPanel">
            <h2>Huginn - Database Configuration</h2>
            <div class="config-form">
                <div class="input-group">
                    <label for="supabaseUrl">Supabase URL</label>
                    <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" />
                </div>
                <div class="input-group">
                    <label for="supabaseKey">Anon Key</label>
                    <input type="password" id="supabaseKey" placeholder="Your anon/public key" />
                </div>
                <button class="btn btn-primary" id="connectBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 11L12 6L7 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Connect to Database
                </button>
            </div>
        </div>

        <div class="main-panel" id="mainPanel" style="display: none;">
            <div class="add-section">
                <div class="input-wrapper">
                    <input type="text" id="projectInput" placeholder="Enter new project name..." />
                    <button class="btn btn-add" id="addProjectBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Add Project
                    </button>
                </div>
            </div>

            <div class="list-container">
                <div class="list-header">
                    <h3>Projects</h3>
                    <span class="entry-count" id="projectCount">0 projects</span>
                </div>
                <div class="list-content" id="projectsList">
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 11L12 14L22 4M21 12V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H16"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p>No projects yet</p>
                        <span>Add your first project to get started</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="projects.js"></script>
</body>

</html>
